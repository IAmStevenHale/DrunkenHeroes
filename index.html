<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drunken Heroes</title>
    <link rel="shortcut icon" type="image/jpg" href="images/drunkHero2.png" />
  </head>

  <body>
    <main id="main">
      <link rel="stylesheet" href="styles.css" />

      <div class="centreDivContents sway">
        <a class="title">Drunken Heroes</a>
      </div>
      <div class="centreDivContents">
        <img
          id="puke"
          class="puke noSelect"
          src="images/puke-thumbnail.png"
          alt=""
          onclick=""
        />
      </div>
      <div class="centreDivContents">
        <img
          id="drink"
          class="drink"
          src="images/drunkHero.png"
          alt=""
          onclick="changeImage()"
        />
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
